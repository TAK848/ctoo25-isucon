server {
  listen 80;

  client_max_body_size 10m;
  root /public/;

  # 画像ファイルの静的配信
  location ~ ^/image/(\d+)\.(jpg|png|gif)$ {
    root /var/www/images;
    try_files /$1.$2 @app;
    expires 1d;
    add_header Cache-Control "public, immutable";
  }

  # 画像が見つからない場合はアプリケーションにフォールバック
  location @app {
    proxy_set_header Host $host;
    proxy_pass http://app:8080;
  }

  location / {
    proxy_set_header Host $host;
    proxy_pass http://app:8080;
  }
}
